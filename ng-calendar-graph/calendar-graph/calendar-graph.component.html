<div class="calendar-panel">
  <div class="calendar-row" *ngFor="let rowItem of dataSource;let rowIndex = index">
    <d-color-cube 
      *ngFor="let columnItem of rowItem;let columnIndex = index"
      dTooltip 
      [content]="columnItem" 
      [size]="11" 
      [color]="columnItem | color:source:target"
    ></d-color-cube>
  </div>
</div>
<d-calendar *ngIf="schedule" [selected]="scheduleMap"></d-calendar>
